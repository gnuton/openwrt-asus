version: 2
jobs:
  build:
    docker:
      - image: gnuton/openwrt-asus-toolchains-docker
        environment:
          CHANGELOG_FILE: "/tmp/CHANGELOG"
          RELEASE_DIR: "src-rt-6.x.4708"
    steps:
      - checkout
      - run:
          name: Set EXTENDNO
          shell: /bin/bash
          command: |
            if [ -z "${CIRCLE_TAG}" ]; then
              echo "Nothing to do. Not a release."
            else
              EXT_TAG="$(echo -n $CIRCLE_TAG | sed -e "s/[0-9._]\\+\\-//g")"
              sed -i "s/EXTENDNO=.*/EXTENDNO=${EXT_TAG}/g" release/src-rt/version.conf
            fi
      - run:
          name: Generate changelog (only for tags)
          command: |
            REGXP_TO_MATCH=.*gnuton.*
            if [[ ${CIRCLE_TAG} =~ ${REGXP_TO_MATCH} ]]; then
              CURRENT_TAG=${CIRCLE_TAG}
              PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -v snapshot | grep ${REGXP_TO_MATCH} | head -n 2 | sed -n 2p)
              echo "Generating logs between the tags ${PREVIOUS_TAG} and ${CURRENT_TAG}"
              echo "Changes from the latest stable gnuton build (${PREVIOUS_TAG}):" > "${CHANGELOG_FILE}"
              git log ${PREVIOUS_TAG}...${CURRENT_TAG} --pretty=format:'* %s' --reverse | grep -v 'Merge branch' >> "${CHANGELOG_FILE}"
              cat "${CHANGELOG_FILE}"
            else
              echo "No changelog to generate. Changelog is generated only for tags matching ${REGXP_TO_MATCH}";
            fi;
      - run:
          name: Downloading src dependencies
          shell: /bin/bash
          command: |
           git clone https://gnuton:$GITHUB_TOKEN@github.com/gnuton/openwrt-asus-dl.git  --branch dsl-ac88u --single-branch --depth 1
           cp openwrt-asus-dl/dl .
           rm openwrt-asus-dl -Rf 
           ls dl
      - run:
          name: HACK - Fixes 
          shell: /bin/bash
          command: |
            # iptables-1.4.16.3 - missing includes
            mkdir -p build_dir/linux-brcm63xx/iptables-1.4.16.3/include/linux/netfilter_ipv4
            mkdir -p build_dir/linux-brcm63xx/iptables-1.4.16.3/extensions/
            cp ./extern/broadcom-bsp-4.16L05/kernel/linux-3.4rt/include/linux/netfilter_ipv4/ipt_TRIGGER.h build_dir/linux-brcm63xx/iptables-1.4.16.3/include/linux/netfilter_ipv4
            cp ./extern/broadcom-bsp-4.16L05/kernel/linux-3.4rt/include/linux/netfilter_ipv4/ipt_webstr.h build_dir/linux-brcm63xx/iptables-1.4.16.3/include/linux/netfilter_ipv4
            cp ./extern/broadcom-bsp-4.16L05/userspace/gpl/apps/iptables/iptables-1.4.16.3/extensions/libext4.a build_dir/linux-brcm63xx/iptables-1.4.16.3/extensions/
      - run:
          name: Build firmware
          shell: /bin/bash
          no_output_timeout: 120m
          command: | 
            ls
            pwd
            #if [[ ! -f build_dir/linux-brcm63xx/linux-3.4.11-rt19/.config ]] ; then
            #  echo 'Kernel configuration is missing.'
            #  exit -1
            #fi
            make V=s | tee "/tmp/build.log" # | grep -i "error\|-e"
            ls ${HOME}/project/bin

      - run:
          name: Prepare workspace
          command: |
            mkdir -p workspace/release
            cp ${HOME}/project/bin/* workspace/release
            cp /tmp/build.log workspace/release
             if [ -z "${CIRCLE_TAG}" ]; then
              echo "No CHANGELOG to copy. Not a release build."
            else
              cp "${CHANGELOG_FILE}" workspace/release
            fi
      - persist_to_workspace:
          root: workspace
          paths:
            - release
  publish-github-release:
    docker:
      - image: cibuilds/github:latest
    steps:
      - attach_workspace:
          at: workspace
      - run: ls workspace/release
      - run:
          name: "Publish Release on Github"
          command: |
            echo "Uploading release..."
            RELEASE_TITLE="Release: ${CIRCLE_TAG}"
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete -n "${RELEASE_TITLE}" -b "$(cat workspace/release/CHANGELOG)" ${CIRCLE_TAG} workspace/release/
  publish-github-ci-pre-release:
    docker:
      - image: cibuilds/github:latest
    steps:
      - attach_workspace:
          at: workspace
      - run: ls workspace/release
      - run:
          name: "Publish CI pre-release on Github"
          command: |
            echo "Uploading CI pre-release..."
            RELEASE_TITLE="Snapshot: ${CIRCLE_TAG}"
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -n "${RELEASE_TITLE}" -b "$(cat workspace/release/CHANGELOG)" -delete -prerelease ${CIRCLE_TAG} workspace/release/
 
workflows:
  version: 2
  build_and_release:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
            branches:
              ignore:
               - master
      - publish-github-release:
          filters:
            tags:
              only: /[0-9]+.*gnuton.*/
            branches:
              ignore: /.*/
          requires:
            - build
      - publish-github-ci-pre-release:
          filters:
            tags:
              only: /gnuton-snapshot-.*/
            branches:
              ignore: /.*/
          requires:
            - build

